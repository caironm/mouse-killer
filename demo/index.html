<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mouse Killer demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
</head>
<body class="container" style="height: 3000px;" ng-controller="MainController">

  <h1>Mouse Killer demo</h1>

  <div class="row">
    <div class="col-md-6">

      <h3>Settings</h3>

      <!-- Invisible -->
      <div class="checkbox"> <label> <input type="checkbox" ng-model="invisible"> Invisible</label> </div>

      <!-- Disabled -->
      <div class="checkbox"> <label> <input type="checkbox" ng-model="disabled"> Disabled </label> </div>

      <!-- Overrided -->
      <div class="checkbox"> <label> <input type="checkbox" ng-model="overrided"> Blocked by another element</label> </div>

    </div>

    <div class="col-md-6" style="position: relative;">
    
      <h3>Your button</h3>

      <div ng-show="overrided" style="position: absolute; top: 0; left: 0; opacity: 0.5; background-color: black; width: 100%; height: 300px;"></div>

      <button class="btn btn-primary btn-lg" 
        ng-show="!invisible"
        ng-click="buttonAction('Action 1')" 
        ng-disabled="disabled"

        mk-shortcut="enter">Action 1</button>

      <button class="btn btn-primary btn-lg" 
        ng-show="!invisible"
        ng-click="buttonAction('Action 2')" 
        ng-disabled="disabled"

        mk-shortcut="F4"
        mk-hint-style="inline">Action 2</button>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>

  <script src="scripts.js"></script>
  <script src="../src/mouse-killer.js"></script>

</body>
</html>
